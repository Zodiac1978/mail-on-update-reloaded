name: CI

on: [push, pull_request]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6 # or alternative dependency management
    - uses: dingo-d/phpstan-wp-action@v1
      with:
        level: 5
        paths:
            - mail-on-update.php
